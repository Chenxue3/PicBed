<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicBed - Self-hosted Image Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .upload-zone {
            transition: all 0.3s ease;
        }
        .upload-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6" x-data="picBedApp()">
        <!-- Login Modal -->
        <div x-show="showLogin" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Login to PicBed</h2>
                <form @submit.prevent="login()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" x-model="loginForm.username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" x-model="loginForm.password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex space-x-3">
                        <button type="submit" :disabled="loggingIn" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                            <span x-show="!loggingIn">Login</span>
                            <span x-show="loggingIn">Logging in...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ“¸ PicBed</h1>
            <p class="text-gray-600">Simple, Fast, Secure Image Storage Service</p>
            <div x-show="isLoggedIn" class="mt-2">
                <span class="text-sm text-gray-500">Welcome, <strong x-text="currentUser?.username"></strong></span>
                <button @click="logout()" class="ml-2 text-sm text-red-600 hover:text-red-800">Logout</button>
            </div>
        </div>

        <!-- Upload Section -->
        <div x-show="isLoggedIn" class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                Upload Images
            </h2>
            
            <div class="upload-zone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50"
                 :class="{ 'dragover': isDragOver }"
                 @dragover.prevent="isDragOver = true"
                 @dragleave.prevent="isDragOver = false"
                 @drop.prevent="handleDrop($event); isDragOver = false"
                 @click="$refs.fileInput.click()">
                <input type="file" x-ref="fileInput" @change="handleFileSelect($event)" 
                       accept="image/*" class="hidden" multiple>
                
                <div x-show="!uploading" class="fade-in">
                    <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </div>
                    <p class="text-lg font-medium text-gray-700 mb-2">Click or drag images here</p>
                    <p class="text-sm text-gray-500">Supports JPG, PNG, GIF, WebP formats, max 10MB</p>
                </div>
                
                <div x-show="uploading" class="fade-in">
                    <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    </div>
                    <p class="text-lg font-medium text-gray-700">Uploading...</p>
                </div>
            </div>

            <!-- Selected Files -->
            <div x-show="selectedFiles.length > 0" class="mt-6 fade-in">
                <div class="space-y-3">
                    <template x-for="(file, index) in selectedFiles" :key="index">
                        <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg border">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate" x-text="file.name"></p>
                                <p class="text-xs text-gray-500" x-text="formatFileSize(file.size)"></p>
                            </div>
                            <div class="flex space-x-2">
                                <input type="text" x-model="file.description" 
                                       placeholder="Description" 
                                       class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-24">
                                <input type="text" x-model="file.category" 
                                       placeholder="Category" 
                                       class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-20">
                                <button @click="removeFile(index)" 
                                        class="p-1 text-red-500 hover:text-red-700 hover:bg-red-50 rounded">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div class="mt-4 flex justify-end space-x-3">
                    <button @click="clearFiles()" 
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
                        Clear
                    </button>
                    <button @click="uploadFiles()" 
                            :disabled="uploading"
                            class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 transition-colors">
                        Upload
                    </button>
                </div>
            </div>
        </div>

        <!-- Gallery Section -->
        <div x-show="isLoggedIn" class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    Image Gallery
                </h2>
                <div class="flex space-x-2">
                    <select x-model="selectedCategory" @change="loadImages()" 
                            class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Categories</option>
                        <template x-for="category in categories" :key="category">
                            <option :value="category" x-text="category"></option>
                        </template>
                    </select>
                    <button @click="loadImages()" 
                            class="px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading...</p>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && images.length === 0" class="text-center py-12">
                <div class="mx-auto w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-gray-500 text-lg">No images yet</p>
                <p class="text-gray-400 text-sm mt-1">Upload your first image to get started</p>            
            </div>

            <!-- Images Grid -->
            <div x-show="!loading && images.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <template x-for="image in images" :key="image.id">
                    <div class="bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-md transition-shadow fade-in">
                        <div class="aspect-square bg-gray-100 flex items-center justify-center relative group">
                            <img :src="`/api/images/thumbnail/${image.fileName}`" 
                                 :alt="image.originalFileName"
                                 class="w-full h-full object-cover"
                                 @error="$el.style.display='none'">
                            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-200 flex items-center justify-center opacity-0 group-hover:opacity-100">
                                <button @click="copyImageUrl(image.fileName)" 
                                        class="px-3 py-1 text-xs bg-white text-gray-800 rounded-md hover:bg-gray-100 transition-colors">
                                    Copy Link
                                </button>
                            </div>
                        </div>
                        <div class="p-3">
                            <p class="text-sm font-medium text-gray-900 truncate" x-text="image.originalFileName"></p>
                            <p class="text-xs text-gray-500" x-text="formatFileSize(image.fileSize)"></p>
                            <p class="text-xs text-gray-500" x-text="`${image.width} Ã— ${image.height}`"></p>
                            <div class="mt-2 flex justify-between items-center">
                                <span x-show="image.category" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded" x-text="image.category"></span>
                                <button @click="deleteImage(image.id)" 
                                        class="text-red-500 hover:text-red-700 hover:bg-red-50 p-1 rounded transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pagination -->
            <div x-show="!loading && images.length > 0" class="mt-6 flex justify-center">
                <div class="flex space-x-2">
                    <button @click="previousPage()" 
                            :disabled="currentPage <= 1"
                            class="px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 transition-colors">
                        Previous
                    </button>
                    <span class="px-3 py-1 text-sm text-gray-600" x-text="`${currentPage} / ${totalPages}`"></span>
                    <button @click="nextPage()" 
                            :disabled="currentPage >= totalPages"
                            class="px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 transition-colors">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Messages -->
        <div x-show="toast.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform translate-y-2"
             class="fixed bottom-4 right-4 max-w-sm w-full bg-white rounded-lg shadow-lg border-l-4 p-4 z-50"
             :class="toast.type === 'success' ? 'border-green-500' : 'border-red-500'">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg x-show="toast.type === 'success'" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <svg x-show="toast.type === 'error'" class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900" x-text="toast.message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function picBedApp() {
            return {
                // Authentication
                isLoggedIn: false,
                showLogin: true,
                currentUser: null,
                authToken: null,
                loggingIn: false,
                loginForm: {
                    username: '',
                    password: ''
                },

                // File upload
                selectedFiles: [],
                uploading: false,
                isDragOver: false,

                // Gallery
                images: [],
                loading: false,
                currentPage: 1,
                pageSize: 20,
                totalPages: 1,
                selectedCategory: '',
                categories: [],

                // UI
                toast: {
                    show: false,
                    type: 'success',
                    message: ''
                },

                init() {
                    this.checkAuthStatus();
                },

                async checkAuthStatus() {
                    const token = localStorage.getItem('authToken');
                    if (token) {
                        try {
                            const response = await fetch('/api/auth/validate', {
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                            
                            if (response.ok) {
                                this.authToken = token;
                                this.isLoggedIn = true;
                                this.showLogin = false;
                                this.loadImages();
                            } else {
                                localStorage.removeItem('authToken');
                            }
                        } catch (error) {
                            localStorage.removeItem('authToken');
                        }
                    }
                },

                async login() {
                    this.loggingIn = true;
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(this.loginForm)
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            this.authToken = result.token;
                            this.currentUser = result.user;
                            this.isLoggedIn = true;
                            this.showLogin = false;
                            
                            localStorage.setItem('authToken', result.token);
                            this.showToast('Login successful!', 'success');
                            this.loadImages();
                        } else {
                            this.showToast(result.message || 'Login failed', 'error');
                        }
                    } catch (error) {
                        this.showToast('Login failed. Please try again.', 'error');
                    } finally {
                        this.loggingIn = false;
                    }
                },

                logout() {
                    this.authToken = null;
                    this.currentUser = null;
                    this.isLoggedIn = false;
                    this.showLogin = true;
                    localStorage.removeItem('authToken');
                    this.showToast('Logged out successfully', 'success');
                },

                getAuthHeaders() {
                    return {
                        'Authorization': `Bearer ${this.authToken}`,
                        'Content-Type': 'application/json'
                    };
                },

                handleFileSelect(event) {
                    const files = Array.from(event.target.files);
                    this.addFiles(files);
                },

                handleDrop(event) {
                    const files = Array.from(event.dataTransfer.files);
                    this.addFiles(files);
                },

                addFiles(files) {
                    const imageFiles = files.filter(file => file.type.startsWith('image/'));
                    imageFiles.forEach(file => {
                        this.selectedFiles.push({
                            file: file,
                            name: file.name,
                            size: file.size,
                            description: '',
                            category: ''
                        });
                    });
                },

                removeFile(index) {
                    this.selectedFiles.splice(index, 1);
                },

                clearFiles() {
                    this.selectedFiles = [];
                },

                async uploadFiles() {
                    if (this.selectedFiles.length === 0) return;

                    this.uploading = true;
                    const uploadPromises = this.selectedFiles.map(async (fileData) => {
                        const formData = new FormData();
                        formData.append('file', fileData.file);
                        if (fileData.description) {
                            formData.append('description', fileData.description);
                        }
                        if (fileData.category) {
                            formData.append('category', fileData.category);
                        }

                        try {
                            const response = await fetch('/api/images/upload', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${this.authToken}`
                                },
                                body: formData
                            });

                            if (response.ok) {
                                return await response.json();
                            } else {
                                throw new Error('Upload failed');
                            }
                        } catch (error) {
                            console.error('Upload error:', error);
                            throw error;
                        }
                    });

                    try {
                        await Promise.all(uploadPromises);
                        this.showToast('Upload successful!', 'success');
                        this.clearFiles();
                        this.loadImages();
                    } catch (error) {
                        this.showToast('Upload failed. Please try again.', 'error');
                    } finally {
                        this.uploading = false;
                    }
                },

                async loadImages() {
                    this.loading = true;
                    try {
                        const params = new URLSearchParams({
                            page: this.currentPage,
                            pageSize: this.pageSize
                        });
                        
                        if (this.selectedCategory) {
                            params.append('category', this.selectedCategory);
                        }

                        const response = await fetch(`/api/images?${params}`, {
                            headers: this.getAuthHeaders()
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.images = data;
                            this.updateCategories();
                        } else if (response.status === 401) {
                            this.logout();
                        }
                    } catch (error) {
                        console.error('Load images error:', error);
                        this.showToast('Failed to load images', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                updateCategories() {
                    const categories = [...new Set(this.images.map(img => img.category).filter(Boolean))];
                    this.categories = categories;
                },

                async deleteImage(id) {
                    if (!confirm('Are you sure you want to delete this image?')) return;

                    try {
                        const response = await fetch(`/api/images/${id}`, {
                            method: 'DELETE',
                            headers: this.getAuthHeaders()
                        });

                        if (response.ok) {
                            this.showToast('Image deleted successfully!', 'success');
                            this.loadImages();
                        } else if (response.status === 401) {
                            this.logout();
                        } else {
                            throw new Error('Delete failed');
                        }
                    } catch (error) {
                        console.error('Delete error:', error);
                        this.showToast('Failed to delete image. Please try again.', 'error');
                    }
                },

                copyImageUrl(fileName) {
                    const url = `${window.location.origin}/api/images/file/${fileName}`;
                    navigator.clipboard.writeText(url).then(() => {
                        this.showToast('Link copied to clipboard', 'success');
                    }).catch(() => {
                        this.showToast('Failed to copy link', 'error');
                    });
                },

                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.loadImages();
                    }
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.loadImages();
                    }
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
